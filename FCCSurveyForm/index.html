<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>

    <form
      id="survey-form"
      method="post"
      action="https://register-demo.freecodecamp.org"
    >
      <fieldset>
        <label id="name-label">
          Name
          <input type="text" id="name" placeholder="Enter your name" required />
        </label>
        <label id="email-label">
          Email
          <input
            type="email"
            id="email"
            placeholder="Enter your email"
            required
          />
        </label>
        <label id="number-label">
          Number
          <input
            min="5"
            max="10"
            type="number"
            id="number"
            placeholder="Enter your number"
          />
        </label>

        <label>
          What you do on freecodecamp ?
          <select id="dropdown">
            <option value="feature">Challenges</option>
            <option value="feature">Projects</option>
            <option value="feature">Open Source</option>
          </select>
        </label>
        <label>
          Male
          <input type="radio" value="male" name="ans" />
        </label>
        <label>
          Female
          <input type="radio" value="female" name="ans" />
        </label>
        <label>
          FY
          <input type="checkbox" value="fy" />
        </label>
        <label>
          SY
          <input type="checkbox" value="sy" />
        </label>
        <label>
          TY
          <input type="checkbox" value="ty" />
        </label>

        <textarea
          rows="4"
          cols="30"
          placeholder="Plese give your feedback..."
        ></textarea>
      </fieldset>

      <input type="submit" id="submit" />
    </form>
  </body>
</html>
